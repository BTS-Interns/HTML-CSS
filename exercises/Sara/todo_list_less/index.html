<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="example.css">
  <title>To do</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="number">
        <h3>12</h3>
      </div>
      <div class="monthandyear">
        <div class="month">
          <h3>JAN</h3>
        </div>
        <div class="year">
          <h3>2016</h3>
        </div>
      </div>
      <div class="day">
        <h1>TUESDAY</h1>
      </div>
    </header>
    <ul class="to-dos">
      <div class="to-do">
        <label class="control control--checkbox">
    		  <input type="checkbox" checked="checked"/>
          <li>Why you gotta be so rude?</li>
    		  <div class="control__indicator"></div>
        </label>
      </div>
      <div class="to-do">
        <label class="control control--checkbox">
          <input type="checkbox" checked="checked"/>
          <li>Think I found myself a cheerleader</li>
          <div class="control__indicator"></div>
        </label>
      </div>
      <div class="to-do">
        <label class="control control--checkbox">
          <input type="checkbox" checked="checked"/>
          <li>She's always right there</li>
          <div class="control__indicator"></div>
        </label>
    </div>
    <div class="to-do">
      <label class="control control--checkbox">
        <input type="checkbox" checked="checked"/>
        <li>Lets go to the mall</li>
        <div class="control__indicator"></div>
      </label>
    </div>
    <div class="to-do">
      <label class="control control--checkbox">
        <input type="checkbox" checked="checked"/>
        <li>Control yourself take only what you need</li>
        <div class="control__indicator"></div>
      </label>
    </div>
    <div class="to-do">
      <label class="control control--checkbox">
        <input type="checkbox" checked="checked"/>
        <li>Ya no se que poner</li>
        <div class="control__indicator"></div>
      </label>
    </div>
    <div class="to-do">
      <label class="control control--checkbox">
        <input type="checkbox" checked="checked"/>
        <li>Ultima cosa que tengo que hacer</li>
        <div class="control__indicator"></div>
      </label>
    </div>
    </ul>
    <div class="round-button">
      <div class="round-button-circle">
        <a href="#" class="round-button">&#43;</a>
      </div>
    </div>
  </div>
</body>
</html>
