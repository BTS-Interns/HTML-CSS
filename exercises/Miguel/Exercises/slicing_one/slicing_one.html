<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <title>Slicing</title>
</head>
<body>
    <section class="background">
        <div class="transparent"></div>
        <div class="slice">
            <div class="top-slice">
                <div class="top-buttons">
                    <label class="hamburguer"></label>
                    <label class="gear"></label>
                </div>
                <div class="imagen"></div>
                <div class="name">
                    <p>
                        Miguel Delgado
                    </p>
                </div>
                <div class="links">
                    <a href="#">Web</a><span>|</span>
                    <a href="#">Graphics</a><span>|</span>
                    <a href="#">UI/UX</a>
                </div>
                <div class="social-media">
                    <span class="facebook"></span>
                    <span class="dribble"></span>
                    <span class="twitter"></span>
                </div>
            </div>
            <div class="bottom-slice">
                <span class="lock"></span>
                <div class="hidden">
                    <p>
                        This profile is hidden
                    </p>
                </div>
            </div>
            <div class="button-slice">
                <p>
                    FOLLOW
                </p>
            </div>
        </div>
    </section>
</body>
</html>
