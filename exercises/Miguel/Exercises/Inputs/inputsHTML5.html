<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs HTML5</title>
</head>
<body>
	<header>
		<h1>
			Inputs HTML5
		</h1>
	</header>
	<section>
		<h5>input search</h5>
		<input type="search" name="search">
	</section>
	<section>
		<h5>input email</h5>
		<input type="email" name="email" required="">
	</section>
	<section>
		<h5>input url</h5>
		<input type="url" name="url">
	</section>
	<section>
		<h5>input tel</h5>
		<input type="tel" name="tel" id="tel">
	</section>
	<section>
		<h5>input number</h5>
		<input type="number" min="0" max="10" step="1" value="0" name="number">
	</section>
	<section>
		<h5>input range</h5>
		<input type="range" name="range" min="1" max="100" value="50">
	</section>
	<section>
		<h5>input date</h5>
		<input type="date" name="date">
	</section>
	<section>
		<h5>input month</h5>
		<input type="month" name="month">
	</section>
	<section>
		<h5>input week</h5>
		<input type="week" name="week">
	</section>
	<section>
		<h5>input time</h5>
		<input type="time" name="time">
	</section>
	<section>
		<h5>input datetime</h5>
		<input type="datetime" name="datetime">
	</section>
	<section>
		<h5>input datetime-local</h5>
		<input type="datetime-local" name="datetime-local">
	</section>
	<section>
		<h5>input color</h5>
		<input type="color" name="color">
	</section>
	<footer>
		<p>This is the footer of the site :)</p>
	</footer>
</body>
</html>
