<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
<!--    <link rel="stylesheet" href="css\_main.css">-->
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <section class="todo-container">
        <header class="todo-header">
            <div class="date">
                <div class="day">12</div>
                <div class="month-year">
                    <div class="month">JAN</div>
                    <div class="year">2016</div>
                </div>
            </div>
            <h1 class="day-of-week">TUESDAY</h1>
        </header>
        <ul class="todo-body">
            <li class="todo-item">
                <input type="checkbox" id="item-1">
                <span>Buy new sweatshirt</span>
                <label for="item-1"></label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="item-2">
                <span>Begin promotional phase</span>
                <label for="item-2"></label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="item-3">
                <span>Read an article</span>
                <label for="item-3"></label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="item-4">
                <span>Try not to fall asleep</span>
                <label for="item-4"></label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="item-5">
                <span>Watch 'Sherlock'</span>
                <label for="item-5"></label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="item-6">
                <span>Begin QA for the product</span>
                <label for="item-6"></label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="item-7">
                <span>Go for a walk</span>
                <label for="item-7"></label>
            </li>
        </ul>
        <div class="todo-footer">
            <button class="btn-add" type="button" name="button">+</button>
        </div>
    </section>
</body>
</html>
