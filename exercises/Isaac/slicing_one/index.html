<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slicing One</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-container">
        <div class="blue-layer">
            <div class="profile-container">
                <div class="profile-container-top">
                    <div class="profile-tools">
                        <div class="profile-menu">
                            <!-- Icons made by "GraphicsBay" from "http://www.flaticon.com" licensed by "Creative Commons BY 3.0" -->
                            <a href="#"><img src="images/icons/menu.png" alt="Menú" /></a>
                        </div>
                        <div class="profile-config">
                            <!-- Icons made by Fermam Aziz from "http://www.flaticon.com" licensed by "Creative Commons BY 3.0" -->
                            <a href="#"><img src="images/icons/cog.png" alt="Options"></a>
                        </div>
                    </div>
                    <div class="profile-pic">
                        <img src="images/isaac.jpg" alt="Isaac Ramírez" />
                    </div>
                    <div class="profile-name">Isaac Ramírez</div>
                    <div class="profile-tags">
                        <span>Web</span>|<span>Graphic</span>|<span>UI/UX</span>
                    </div>
                    <div class="profile-social">
                        <a href="#"><img src="images/icons/facebook.png" alt="Facebook" /></a>
                        <a href="#"><img src="images/icons/dribble.png" alt="Dribble" /></a>
                        <a href="#"><img src="images/icons/twitter.png" alt="Twitter" /></a>
                    </div>
                </div>
                <div class="profile-container-bottom">
                    <div class="profile-description">
                        <div class="profile-blocked">
                            <img src="images/icons/lock.png" alt="Locked" />
                            <p>This profile is hidden</p>
                        </div>
                    </div>
                </div>
                <div class="profile-follow-button">
                    <button type="button" name="button">FOLLOW</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
