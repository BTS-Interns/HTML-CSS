<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-list</title>
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
</head>
<body>
    <section class="container">
        <header>
            <div class="day">
                <h1>12</h1>
            </div>
            <div class="date">
                <div class="month">
                    <h2>JAN</h2>
                </div>
                <div class="year">
                    <h2>2016</h2>
                </div>
            </div>
            <div class="day-of-the-week">
                <h2>TUESDAY</h2>
            </div>

        </header>
        <div class="box">
            <ul class="box-ul">
                <li>
                    <input type="checkbox" id="check1" checked="5">
                    <span class="input-falso"></span>
                    <label for="check1">Buy new sweatshirt </label>
                </li>
                <li>
                    <input type="checkbox" id="check2">
                    <span class="input-falso"></span>
                    <label for="check2">Begin promotional phase</label>
                </li>
                <li>
                    <input type="checkbox" id="check3">
                    <span class="input-falso"></span>
                    <label for="check3">Read an article</label>
                </li>
                <li>
                    <input type="checkbox" id="check4">
                    <span class="input-falso"></span>
                    <label for="check4">Make homework </label>
                </li>
                <li>
                    <input type="checkbox" id="check5">
                    <span class="input-falso"></span>
                    <label for="check5">Try not to fall asleep </label>
                </li>
                <li>
                    <input type="checkbox" id="check6">
                    <span class="input-falso"></span>
                    <label for="check6">Watch 'Sherlock'</label>
                </li>
                <li>
                    <input type="checkbox" id="check7">
                    <span class="input-falso"></span>
                    <label for="check7">Begin QA for the product</label>
                </li>
                <li>
                    <input type="checkbox" id="check8">
                    <span class="input-falso"></span>
                    <label for="check8">Go for a walk  </label>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
